<ion-content> <!-- Content of the Ionic Page -->
    <ion-text color="dark">
      <h1 class="ion-text-center">Suisse Cheese</h1>
    </ion-text>

    <div class="ion-text-center">
      <ion-chip>
        <ion-avatar>
          <img src="http://logok.org/wp-content/uploads/2014/10/Credit_Suisse_Logo-880x600.png">
        </ion-avatar>
        <ion-label>Brought to you by Credit Suisse</ion-label>
      </ion-chip>
   </div>

   <ion-item-divider></ion-item-divider>

   <ion-text color="dark">
    <h1 class="ion-text-center">The Articles related to the hottest topics from last 7 days</h1>
  </ion-text>
 
  <ion-list>
    <ion-item *ngFor="let articleCard of dataList">
      <ion-card >
        <ion-card-header>
          <ion-card-subtitle>{{articleCard.journal}} - {{ articleCard.timestamp | date}}</ion-card-subtitle>
          <ion-card-title>{{articleCard.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{articleCard.body}}
        </ion-card-content>
      </ion-card>
    </ion-item> 
  </ion-list>
 


</ion-content>
